
<main  class="content" class="border-0" >

  <div class="card-body mh-300" *ngIf="loading">
    <div class="d-flex justify-content-center align-items-center h-100 mh-300">
      <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

    <div class="container-fluid" *ngIf="!loading">
        <div class="header">
            <h1 class="header-title">
                 Welcome back,  {{mostrarUsuarioLogueado()}} 
            </h1>
        </div>
    </div>

   

    <div class="col-10" *ngIf="!loading">

     
        <div class="card border-bottom-5 border-right">
   
          <div class="card-header">
            <h2 class="card-title text-center fs-3">SENSORES DISPONIBLES (total: {{sensores.length}})  </h2>
       
          </div>
          <div class="p-3">
            <table class="table table-striped" >
              <thead >
                <tr>
                  <th >Id</th>
                  <th >Panel</th>
                  <th class="text-center" style="width:10%; " >Acciones</th>    
    
                </tr>
              </thead>
              <tbody >
                <tr  *ngFor="let sensor of sensores; let i=index">
                 
                    <td  class="fs-3 " > {{sensor._id}}  </td>                              
                    <td  class="  fs-3 " > {{sensor.panelId}}  </td>   
                    <td  class="table-action text-center" >
                        <i class="align-middle fas fa-fw fa-plus-circle text-success fs-5"></i></td>                                                                           
                   
                </tr>
            
                <!-- // parte de la tabla del Sensores --> 
               
           
              </tbody>
            </table>
        </div>
        </div>
        
    </div>

</main>
