<div class="container mt-5">
    <h6>Por favor, complete los campos para añadir un nuevo restaurante</h6>
    <div class="form-group mt-5">
        <div class="col-6">
            <label for="">Nombre</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" name="name" [(ngModel)]="restaurant.name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-6">
            <label for="">Descripción</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" name="description" [(ngModel)]="restaurant.description">
        </div>
    </div>
    <div class="form-group">
        <div class="col-6">
            <label for="">Código postal:</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" name="localization" [(ngModel)]="restaurant.localization">
        </div>
    </div>
    <div class="form-group">
            <div class="col-6">
                <label for="">Tipo:</label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" name="type" [(ngModel)]="restaurant.type">
            </div>
        </div>

    <button class="btn btn-primary" (click)="save()">
        Crear
    </button>
    
</div>
