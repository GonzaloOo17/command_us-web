
<div class="container mt-5">
    <div class="row">
        <div class="col-6 row">
            <div class="col-2">
                <button class="btn btn-secondary">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 22H6A2 2 0 0 1 8 20V8H2V5H16V8H10V20A2 2 0 0 1 12 22M22 2V22H20V15H15V22H13V14A2 2 0 0 1 15 12H20V2Z" />
                </svg>
                </button>
            </div>
            <div class="col-10">
                <h2>
        
                    {{restaurant.name}}
                </h2>
                <p>{{restaurant.description}}</p>
            </div>
        </div>
    </div>
    
   

    <div class="container mt-5">
        <h4>Cartas aÃ±adidas por el restaurante:</h4>
        <div class="mt-3 d-flex container flex-wrap justify-content-start">
            <div class="card m-1" *ngFor="let card of cards">
                <div>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M5,3C3.89,3 3,3.89 3,5V19C3,20.11 3.89,21 5,21H19C20.11,21 21,20.11 21,19V5C21,3.89 20.11,3 19,3H5M5,5H19V19H5V5M7,7V9H17V7H7M7,11V13H17V11H7M7,15V17H14V15H7Z" />
                    </svg>
                    Carta
                </div>
                <div class="card-body">
                    <h4 class="rest-name mb-2" [routerLink]="['card-edit', card.id]">{{card.name}}</h4>
                    <span class="text-primary mt-2" (click)="getQR(card.id)">
                        
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M3,11H5V13H3V11M11,5H13V9H11V5M9,11H13V15H11V13H9V11M15,11H17V13H19V11H21V13H19V15H21V19H19V21H17V19H13V21H11V17H15V15H17V13H15V11M19,19V15H17V19H19M15,3H21V9H15V3M17,5V7H19V5H17M3,3H9V9H3V3M5,5V7H7V5H5M3,15H9V21H3V15M5,17V19H7V17H5Z" />
                        </svg>
                        Conseguir QR
                        
                    </span>
                </div>
            </div>
            <div class="card d-flex align-items-center justify-content-center" [routerLink]="['/admin/add-card', restaurantId]">
                <svg style="width:88px;height:88px" class="text-grey" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                
            </div>
        </div>
    </div>
</div>
