
<main  class="content" class="border-0" >
    <div class="container-fluid">
        <div class="header">
            <h1 class="header-title">
                 Welcome back,  {{mostrarUsuarioLogueado()}} 
            </h1>
        </div>
    </div>

   

    <div class="col">

        <div class="card">
            <form style="padding: 20px;">
                <input (click)="mostrar()"  (keypress) = "mostrar()" class="form-control form-control-lg" type="string" name="entradaNumero" placeholder="Buscar panel..." [(ngModel)]="opcion"/>
            </form>
        
          <div class="card-header">
            <h2 class="card-title text-center fs-3">SENSORES DISPONIBLES EN EL PANEL {{opcion}}  </h2>
       
          </div>
          <div class="p-3">
            <table class="table table-striped" >
              <thead >
                <tr>
                  <th style="width:25%;">Id</th>
                  <th style="width:65%">Estado</th>
                  <!-- <th style="width:55%" class="d-none d-md-table-cell" ></th> -->
                  <th  style="width:15%" *ngIf="plus">Acciones</th>    
    
                </tr>
              </thead>
              <tbody >
                <tr  *ngFor="let sensor of sensoresById; let i=index">
                 
                    <td  class=" text-warning  fs-3 pl-4" >   </td>
                   
                       <td>
                        <table  class="table table-striped">         
         
                        <!-- <body>    -->

                            <td class = "badge bg-primary fs-6 ">   Validating - </td><br>
                            <span class = "text-warning fs-6  pl-3">  Init:  #####</span><br>
                            <span class = "text-secondary fs-6  pl-3">     End : #####</span><br>
                            <hr>
                            <td class = "badge bg-danger fs-6">  Error - </td><br>
                            <span class = "text-warning fs-6  pl-3"> Init : #####</span><br>
                            <span class = "text-secondary fs-6 pl-3">   End: #####</span><br>
                            <hr>
                            <td class = "badge bg-success fs-6">  Finished ok - </td><br>
                            <span class = "text-warning fs-6  pl-3"> Init : #####</span><br>
                            <span class = "text-secondary fs-6 pl-3">   End: #####</span><br>
                            <hr>
                            <td class = "badge bg-secondary fs-6">  Paused - </td><br>
                            <span class = "text-warning fs-6  pl-3"> Init : #####</span><br>
                            <span class = "text-secondary fs-6 pl-3">   End: #####</span>
                  

                        <!-- </body> -->

                        </table>
                    </td> 
                    <td *ngIf="plus" class="table-action " >
                        <i class="align-middle fas fa-fw fa-plus-circle text-success fs-5 pl-3" ></i>
                    </td>

                                      
                   
                </tr>
            
                <!-- // parte de la tabla del Sensores -->
               
           
              </tbody>
            </table>
        </div>
        </div>
        
      </div>   
</main>
